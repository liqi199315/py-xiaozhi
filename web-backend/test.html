<head>

    <title>WebSocket è¿æ¥æµ‹è¯•</title>
    <style>
        body {

</head>

<body>
    <div class="box">
        <h2>ğŸš€ WebSocket ä»£ç†æµ‹è¯•</h2>
        <div id="status" class="disconnected">âš« æœªè¿æ¥</div>

        <label>ä»£ç†åœ°å€:</label>
        <input type="text" id="proxyUrl" value="ws://127.0.0.1:8080/api/ws-proxy" readonly>

        <label>Token:</label>
        <input type="text" id="token" value="622121be-663d-44d7-b65a-8763f4502e2c">

        <label>Device ID:</label>
        <input type="text" id="deviceId" value="58:11:22:b7:26:42">

        <label>Client ID:</label>
        <input type="text" id="clientId" value="975b0760-e76d-4571-be81-362c7cd35fde">

        <button class="btn-connect" onclick="connect()" id="btnConnect">ğŸ”Œ è¿æ¥</button>
        <button class="btn-disconnect" onclick="disconnect()" id="btnDisconnect" disabled>æ–­å¼€</button>
    </div>

    <div class="box">
        <h2>ğŸ“ è¿æ¥æ—¥å¿—</h2>
        <div id="log">ç­‰å¾…è¿æ¥...</div>
    </div>

    <script>
        let ws = null;

        function log(msg, type = '') {
            const div = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const cls = type === 'success' ? 'success' : type === 'error' ? 'error' : type === 'warning' ? 'warning' : '';
            div.innerHTML += `<div class="${cls}">[${time}] ${msg}</div>`;
            div.scrollTop = div.scrollHeight;
        }

        function setStatus(connected) {
            const status = document.getElementById('status');
            if (connected) {
                status.textContent = 'ğŸŸ¢ å·²è¿æ¥';
                status.className = 'connected';
            } else {
                status.textContent = 'âš« æœªè¿æ¥';
                status.className = 'disconnected';
            }
            document.getElementById('btnConnect').disabled = connected;
            document.getElementById('btnDisconnect').disabled = !connected;
        }

        function connect() {
            const token = document.getElementById('token').value.trim();
            const deviceId = document.getElementById('deviceId').value.trim();
            const clientId = document.getElementById('clientId').value.trim();
            const proxyUrl = document.getElementById('proxyUrl').value;

            if (!token) {
                alert('è¯·è¾“å…¥ Tokenï¼');
                return;
            }

            // æ„å»º WebSocket URL
            const url = new URL(proxyUrl);
            url.searchParams.set('token', token);
            url.searchParams.set('device_id', deviceId);
            url.searchParams.set('client_id', clientId);

            log('ğŸ”Œ è¿æ¥ä¸­...', 'info');
            log(`URL: ${url.toString().substring(0, 60)}...`, 'info');

            ws = new WebSocket(url.toString());

            ws.onopen = () => {
                log('âœ… WebSocket è¿æ¥æˆåŠŸï¼', 'success');
                log('ğŸ“¤ å‘é€ hello æ¶ˆæ¯...', 'info');

                const hello = {
                    type: 'hello',
                    version: 1,
                    features: { mcp: true },
                    transport: 'websocket',
                    audio_params: {
                        format: 'opus',
                        sample_rate: 16000,
                        channels: 1,
                        frame_duration: 20
                    }
                };

                ws.send(JSON.stringify(hello));
                log(`Hello å·²å‘é€: ${JSON.stringify(hello).substring(0, 80)}...`, 'success');
            };

            ws.onmessage = (event) => {
                try {
                    const msg = JSON.parse(event.data);
                    log(`ğŸ“¥ æ”¶åˆ°: ${JSON.stringify(msg)}`, 'success');

                    if (msg.type === 'hello' && msg.session_id) {
                        log(`ğŸ‰ æ¡æ‰‹æˆåŠŸï¼Session: ${msg.session_id}`, 'success');
                        setStatus(true);
                    } else if (msg.type === 'error') {
                        log(`âš ï¸ æœåŠ¡å™¨é”™è¯¯: ${msg.message}`, 'warning');
                    }
                } catch (e) {
                    log(`ğŸ“¥ æ”¶åˆ°æ–‡æœ¬: ${event.data}`, 'info');
                }
            };

            ws.onerror = (err) => {
                log('âŒ WebSocket é”™è¯¯', 'error');
                console.error(err);
            };

            ws.onclose = (event) => {
                log(`ğŸ”Œ è¿æ¥å…³é—­: code=${event.code}, reason=${event.reason || '(æ— )'}`, 'warning');
                setStatus(false);
                ws = null;
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
    </script>
</body>
